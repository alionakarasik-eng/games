<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Миф или Факт: Экология</title>
<style>
body { font-family: Arial; text-align: center; padding: 50px; background: #eef; }
button { margin: 10px; padding: 10px 20px; font-size: 18px; }
#question { font-size: 22px; margin-bottom: 20px; }
#explanation { margin-top: 20px; font-style: italic; }
</style>
</head>
<body>

<h1>Миф или Факт: Экология</h1>
<div id="question">Загрузка...</div>
<button id="myth">Миф</button>
<button id="fact">Факт</button>
<div id="explanation"></div>
<div id="score"></div>

<script>
const questions = [
  {q: "Повышение CO₂ всегда напрямую повышает температуру на Земле.", a: "Миф", exp: "Есть локальные циклы, которые могут временно маскировать эффект."},
  {q: "Арктика тает быстрее, чем Антарктида, потому что там меньше льда.", a: "Факт", exp: "Северные льды тоньше и тают быстрее."}
  {q: "Ледники в Гренландии тают только из-за естественных циклов Земли.", а:"Миф", exp: "Ученые подтверждают, что антропогенные выбросы парниковых газов ускоряют таяние ледников."}
  {q: "За последние 100 лет средняя температура Земли поднялась примерно на 1°C.", а:"Факт", exp:"Факт – именно такое потепление зафиксировано климатологами." }
  {q: "Пластик в океане разлагается полностью через 5 лет.", а:"Миф", exp:"на самом деле пластик разлагается сотни лет и образует микропластик." }
  {q: "Электромобили полностью безопасны для экологии.", а:"Миф", exp:"Миф – батареи требуют добычи лития и кобальта, что вредит экологии." }
  {q: "Все животные одинаково реагируют на изменение климата.", а:"Миф", exp:"реакция видов разная: одни мигрируют, другие вымирают." }
  {q: "Некоторые виды животных, считавшиеся вымершими, восстановились благодаря законам о защите природы.", а:"Факт", exp:"Факт – пример: калан (морской котик) в Калифорнии и некоторые виды орлов." }
  {q: "Ветряные и солнечные электростанции не оказывают никакого влияния на природу.", а:"Миф", exp:"Миф – строительство турбин и панелей может нарушать местную флору и фауну, хотя общая польза огромнее." }
  {q: "Страны, которые отказались от угля, снижают выбросы CO₂.", а:"Факт", exp:"Факт – например, Швеция и Дания активно сокращают угольную генерацию." }
  {q: "Амазонский лес не влияет на климат планеты.", а:"Миф", exp:"Амазония «легкие Земли», она производит кислород и влияет на гидрологический цикл." }
  {q: "Засуха в Африке вызвана исключительно естественными причинами.", а:"Миф", exp:"деятельность человека, обезлесение и изменение климата усугубляют засуху." }
  {q: "Если все люди будут сортировать мусор, это полностью решит проблему загрязнения.", а:"Миф", exp:"сортировка важна, но нужны глобальные меры и снижение производства отходов." }
  {q: "Внедрение электробусов в городах снижает уровень загрязнения воздуха.", а:"Факт", exp:"пример: Пекин и Лондон снизили выбросы NO₂ после замены дизельного транспорта." }

  
];

let current = 0;
let score = 0;

function showQuestion() {
  document.getElementById("question").innerText = questions[current].q;
  document.getElementById("explanation").innerText = "";
}

function checkAnswer(ans) {
  const q = questions[current];
  if (ans === q.a) score++;
  document.getElementById("explanation").innerText = `Ответ: ${q.a}. ${q.exp}`;
  current++;
  if (current < questions.length) {
    setTimeout(showQuestion, 2000);
  } else {
    document.getElementById("question").innerText = "Игра окончена!";
    document.getElementById("score").innerText = `Ваш результат: ${score} / ${questions.length}`;
    document.getElementById("myth").style.display = "none";
    document.getElementById("fact").style.display = "none";
  }
}

document.getElementById("myth").onclick = () => checkAnswer("Миф");
document.getElementById("fact").onclick = () => checkAnswer("Факт");

showQuestion();
</script>

</body>
</html>

